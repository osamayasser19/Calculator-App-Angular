<div>
  <h1 class="title">Simple Calculator</h1>
</div>
<div class="main">
  <div class="calc-card">
    <input
      class="result"
      #input
      (keydown.enter)="input.value = calcOperation(input.value)"
    />

    <div class="numbers">
      @for (item of numbers; track $index) { @if
      (item=='+'||item=='*'||item=='/'||item=='-'||item=='=') {
      <app-primary-button
        [size]="'primary-color'"
        [operator]="item"
        (click)="input.value = onClick(item, input.value)"
      ></app-primary-button>
      } @else{
      <app-primary-button
        [size]="'numbers-size'"
        [operator]="item"
        (click)="input.value = onClick(item, input.value)"
      ></app-primary-button
      >} }
    </div>
  </div>
</div>
